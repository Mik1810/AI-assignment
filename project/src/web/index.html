<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>AI Project - Piccirilli, Addario</title>

    <!--Carico i file css-->
    <link rel="stylesheet" href="../web/style/bootstrap.css" >
    <link rel="stylesheet" href="../web/style/dashboard.css">
    <link rel="stylesheet" href="../web/style/datepicker.css">

    <!--Carico le immagini delle icone-->
    <link rel="preload" href="../web/icons/scatter.svg" as="image">
    <link rel="preload" href="../web/icons/wave.svg" as="image">
    <link rel="preload" href="../web/icons/confusion.svg" as="image">
    <link rel="preload" href="../web/icons/feature.svg" as="image">
    <link rel="icon" href="../web/icons/favicon.ico" type="image/x-icon">

    <!--Librerie per la gestione del menÃ¹ della strategia-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--Carico lo script per i datepicker-->
    <script src="../web/scripts/planning.js"></script>

  </head>
  <body>

  <!--Lading svg icons for the left menu-->

<header class="company_name sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white">AI Project - Piccirilli, Addario</a>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary" style="position: fixed; height: 100%; top: -1px;">
      <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" style="height: 40px"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/draw_scatter_plot">
                <img src="../web/icons/scatter.svg" alt="Scatter plot icon" height="16px" width="16px">
                Scatter Plot
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/draw_frequency_plot">
                <img src="../web/icons/wave.svg" alt="Wave plot icon" height="16px" width="16px">
                Frequency Plot
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/draw_feature_importance_plot">
                <img src="../web/icons/feature.svg" alt="Feature importance plot icon" height="16px" width="16px">
                Feature Importance
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="/draw_confusion_matrix">
                <img src="../web/icons/confusion.svg" alt="Confusion matrix icon" height="16px" width="16px">
                Confusion Matrix
              </a>
            </li>
          </ul>

          <!--Brakeline -->
          <hr class="my-3">

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
            <span>Planning</span>
          </h6>
          <ul class="nav flex-column mb-auto">
            <div class="datepicker-container">
              <input type="text" id="start-date" placeholder="Start Date">
              <input type="text" id="end-date" placeholder="End Date">
              <button id="generate-url-button">Make planning</button>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>

      <!-- Crea le sezioni per il plot e per la tabella -->
      <iframe class="iframe" id="plot" src="http://localhost:8080/draw_candlestick" width="100%" height="600" loading="eager" ></iframe>
      <iframe class="iframe" id="table" src="http://localhost:8080/data_table" style="overflow: hidden;" width="100%" height="100%" loading="eager" scrolling="no"></iframe>
    </main>
  </div>
</div>
</body>
</html>
